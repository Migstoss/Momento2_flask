{% extends "template.html" %}

{% block content %}
<h4>Edit Property</h4>
<form action="/update?id={{properties['_id']}}" method="POST">
  <div class="form-row">
    <div class="form-group col-md-5">
      <label class="control-label" for="idEd"><b>Title</b></label>
      <input type="text" value="{{properties['title']}}" class="form-control" name="titleEd" id="inputIdEd" placeholder="Title">
    </div>    
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="control-label" for="nameEd"><b>Type</b></label>
      <input type="text" value="{{properties['type']}}" class="form-control" name="typeEd" id="inputNameEd" placeholder="Type">
    </div>
    <div class="form-group col-md-6">
      <label class="control-label" for="surEd"><b>Address</b></label>
      <input type="text" value="{{properties['address']}}" class="form-control" name="addressEd" id="inputSurEd" placeholder="Address">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label class="control-label" for="dateEd"><b>Rooms</b></label>
      <input type="text" value="{{properties['rooms']}}" class="form-control" name="roomsEd" id="inputDateEd" placeholder="3"/>    
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="cityEd"><b>Price</b></label>
      <input type="text" value="{{properties['price']}}" class="form-control" name="priceEd" id="inputCityEd" placeholder="300000"/>    
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="districtEd"><b>Area</b></label>
      <input type="text" value="{{properties['area']}}" class="form-control" name="areaEd" id="inputDistrictEd" placeholder="1"/>    
    </div>
  </div>
  <button type="submit" class="btn btn-dark">Save</button>
</form>
{% endblock %}
